<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GED Jeopardy!</title>
</head>
<link rel="stylesheet" href="css/stylesheet.css">
<body>
    <div class="game"></div>
        <header class="top-header"></header>
            <h1>Let's Play GED Jeopardy!</h1>
            <p class="score">Score<span class="score-count"></span></p>
            <!-- container for timer -->
            <p>You have: <span id="timer">0</span> seconds remaining!</p>
            <button id="playAgainButton" onclick="start()">Start Game</button>
           
            <!-- <div class="container">
                <span id="countdown"></span>
              </div> -->
        </header>
         <!-- container for the game board -->
         <!-- Trying just a div class board to hold quiz, button id to submit
              and a div id results to display the results -->
        <div class="board">
            <div id="directions">
                <h2>Answer the clues in the form of a question</h2>
            </div>
        </div>
            <button id="submit">Submit Answer</button>
            <div id="results"></div>
            <button id="choose">Choose Question</button>
            <div id="choices"></div>
            <div class="quiz-container">
                <div id="quiz"></div>
            </div>
            <button id="previous">Previous Question</button>
            <button id="next">Next Question</button>
            <div id="results"></div>

            <!-- <div class="choice-container">
                    <p class="choice-text" data-number="1">Choice 1</p>

                </div>
                <div class="choice-container">
                    <p class="choice-text" data-number="2">Choice 2</p>
                </div>
                <div class="choice-container">
                    <p class="choice-text" data-number="2">Choice 3</p>
                </div>
                <div class="choice-container">
                    <p class="choice-text" data-number="2">Choice 2</p>
                </div> -->
            
        
    <!-- game categories pulled from here -->

         <!-- using card modal for an invisible container for card prompt-->
            <div class="card-modal">
                <div class=card-modal-inner>
                    <!-- pull clues from clue-text -->
                   
                    <h2 class="clue-text"></h2>
                        <form autocomplete="off">
                            <input name="user-answer" type="text"/>
                            <button type="submit">Answer</button>
                            <button type="choose">Questions</button>
                        </form>
                        <div class="result">
                            <p class="result_success">CORRECT</p>
                            <p class="result_fail">INCORRECT</p>
                            <p class="result_correct-answer"
                                <!-- correct answer pushed here -->
                                The correct answer is <span class="result_correct-answer-text"></span>
                            </p>
                        </div>
                </div>
            </div>
    </div>
    <script type="text/javascript" src="js/content.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
