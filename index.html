<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GED Jeopardy!</title>
</head>
<link rel="stylesheet" href="css/stylesheet.css">
<body>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/content.js"></script>
    <div class="game"></div>
        <header class="top-header"></header>
            <h1>GED Jeopardy!</h1>
            <p class="score">Score<span class="score-count"></span></p>
        </header>
         <!-- container for the game board -->
         <div class="board">
             <!-- game categories pulled from here -->
         </div>
         <!-- using card modal for an invisible container for card prompt-->
            <div class="card-modal">
                <div class=card-modal-inner>
                    <!-- pull clues from clue-text -->
                    <h2 class="clue-text"></h2>
                        <form autocomplete="off">
                            <input name="user-answer" type="text"/>
                            <button type="submit">Answer</button>
                        </form>
                        <div class="result">
                            <p class="result_success">CORRECT</p>
                            <p class="result_fail">INCORRECT</p>
                            <p class="result_correct-answer">
                                <!-- correct answer pushed here -->
                                The correct answer is <span class="result_correct-answer-text"></span>
                            </p>
                        </div>
                </div>
            </div>
    </div>
</body>
</html>
